	<script>
		let temp = location.href.split("?")
		let room = decodeURI(temp[1])
		$(document).attr("title", `${room} 인테리어 갤러리 - IKEA`)
		$('.current').text(room)

		$.ajax({
			type: 'GET',
			url: './JS/rooms.json',
			dataType: 'json',
			success: function (rdata) {
				let room_data = rdata.filter(value => value.room == room)
				getGalleryPics(room, room_data[0].section)
			},
			error: function (xhr) {
				alert(xhr.status + "/" + xhr.errorText)
			}
		})
	</script>
