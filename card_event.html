          @charset "utf-8" ;
* { padding:0; margin:0; box-sizing:border-box }
ul, ol { list-style: none; }

        article {width:1200px;}

            <img src="./image/휴대폰으로 IKEA 웹사이트를 보고 있는 여성.jpg" alt="">
