    let temp = location.href.split("?")
    let room = decodeURI(temp[1])
    let theme = decodeURI(temp[2]).split("_").join(" ")
    $(document).attr("title", `${theme} - IKEA`)
    $('.prev a').attr("href", `./gallery.html?${room}`)
    $('.prev span').text(room)
    $('.current').text(theme)

    $.ajax({
      type: 'GET',
      url: './JS/rooms.json',
      dataType: 'json',
      success: function (rdata) {
        let temp_data = rdata.filter(value => value.room == room)
        console.log(temp_data)
        let temp_data2 = temp_data[0].section.filter(value => value.name == theme)
        console.log(temp_data2)
        let new_data = temp_data2[0]
        console.log(new_data)
        getDetailPics(new_data)
