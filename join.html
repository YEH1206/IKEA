<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>가입하기 - IKEA</title>
	<link rel="stylesheet" href="./CSS/style.css">
	<link rel="stylesheet" href="./CSS/rwd.css">
	<link rel="stylesheet" href="./CSS/fonts.css">
</head>

<body>
	<div id="join_container">
		<div class="left_container">
			<div class="section">
				<div class="logo">
					<a href="./login.html"><i class="fa-solid fa-arrow-left"></i></a>
					<img src="./Images/join_logo.png" alt="IKEA">
				</div>
				<div class="main">
					<h1><span>IKEA Family</span> 회원 가입</h1>
					<span>이미 가입하셨나요?
						<a href="./login.html">로그인 하기</a></span>
					<div class="pics">
						<div class="pics_left">
							<div></div>
							<div></div>
						</div>
						<div class="pics_right">
							<div></div>
							<div></div>
							<div></div>
						</div>
					</div>
				</div>
			</div>
			<div class="copyright">
				<span>IKEA.kr - </span>
				<a href="https://www.ikea.com/kr/ko/customer-service/cookie-policy/">쿠키 정책</a>
				<span> , </span>
				<a href="https://www.ikea.com/kr/ko/customer-service/privacy-policy/privacy-policy-pub20a57ecd">개인정보처리방침</a>
				<p>&copy Inter IKEA Systems B.V. 1999-2023</p>
			</div>
		</div>
		<div class="pic">
			<img src="./Images/SIGNUP_IMAGES_7.jpg" alt="IKEA">
		</div>
		<div class="right_container">
			<div class="reward">
				<span>IKEA Family에 가입하시겠어요?
					<a href="./Notice.html">IKEA Family 혜택</a></span>
			</div>
			<div id="join_form_container">
				<form action="javascript:;" method="post" autocomplete="off" novalidate>
					<label for="name">이름</label>
					<input type="text" id="name" name="name">
					<div class="warning">
						<span>이름을 입력해주세요.</span>
					</div>
					<div class="space"></div>
					<label for="birthday">생년월일</label>
					<input type="text" id="birthday" name="birthday">
					<div class="warning">
						<span>생년월일을 입력해주세요.</span>
					</div>
					<div class="space"></div>
					<label for="phone">휴대폰 번호</label>
					<input type="text" id="phone" name="phone">
					<div class="warning">
						<span>휴대폰 번호를 입력해주세요.</span>
					</div>
					<div class="space"></div>
					<label for="gender">성별 (선택 사항)</label>
					<input type="text" id="gender" name="gender">
					<div class="space"></div>
					<label for="mail">이메일</label>
					<input type="text" id="mail" name="mail">
					<div class="warning">
						<span>이메일을 입력해주세요.</span>
					</div>
					<div class="space"></div>
					<label for="pw">비밀번호</label>
					<input type="password" id="pw" name="pw">
					<div class="warning">
						<span>비밀번호를 입력해주세요.</span>
					</div>
					<div class="space"></div>
					<div class="space"></div>
					<button type="submit">회원 가입하기</button>
				</form>
			</div>
			<div class="copyright">
				<span>IKEA.kr - </span>
				<a href="https://www.ikea.com/kr/ko/customer-service/cookie-policy/">쿠키 정책</a>
				<span> , </span>
				<a href="https://www.ikea.com/kr/ko/customer-service/privacy-policy/privacy-policy-pub20a57ecd">개인정보처리방침</a>
				<p>&copy Inter IKEA Systems B.V. 1999-2023</p>
			</div>
		</div>
	</div>
</body>

</html>
